<body>
    <!-- Navigation -->

            <div class="display-1">

            </div>
        </div>

    <!-- Navigation -->

    <!-- Control Panel -->
    <div class="container">

        </button>

    <!-- Mode Dark/Light -->

    <div id="loaders"></div>
