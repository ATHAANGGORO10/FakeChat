<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>FAKE BOT</title>
</head>

<body>
    <!-- Project Start -->
    <section class="chat-box">
        <div class="container row">
            <div class="wrapper d-flex">
                <div class="content">
                    <p id="pertanyaan"></p>
                    <div class="row justify-content-center"> 
                        <input id="jawaban" type="text" class="form-control" placeholder="Silahkan jawab" />
                        <button onclick="botStart()" class="btn btn-primary">SEND</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Project End -->

    <!-- Mode Dark/Light -->
    <div class="btn-mode position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle shadow">
        <button class="btn d-flex align-items-center border-0" type="button" id="darkModeToggle">
            <i id="darkModeIcon" class="bi-cloud-sun-fill fs-5 text-white"></i>
        </button>
    </div>
    <!-- Mode Dark/Light -->

    <script src="js/index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
